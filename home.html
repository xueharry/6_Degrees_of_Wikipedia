<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
	<head>
		<title>6 Degrees of Wikipedia's Popup</title>
		<style>
	  	body {
			font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
			font-size: 100%;
	  	}
		</style>

		<!--
		  - JavaScript and HTML must be in separate files: see our Content Security
		  - Policy documentation[1] for details and explanation.
		  -
		  - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
		 -->
		<script src="js/popup.js"></script>
  	</head>
  	<body>
		<div><h3>6 Degrees of Wikipedia</h3>
	  	<h4>The object of the game is to get to the goal term's Wikipedia page within 6 clicks. Enter a goal term and click "Start game" to play.</h4>
	  	<form id="termform" accept-charset="UTF-8">
			<!-- TODO: Scrub inputs later -->
			Enter goal term:<br>
			<input type="text" id="goalterm" required>
			<input type="submit" value="Start game" >
	  	</form>
		</div>
  	</body>
</html>
